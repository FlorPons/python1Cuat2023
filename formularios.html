<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="row">
      <div class="col-md-6">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="login-email">Correo electrónico</label>
            <input type="email" class="form-control" id="login-email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" class="form-control" id="login-password" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-custom">Iniciar sesión</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Registro</h2>
        <form>
          <div class="form-group">
            <label for="register-firstname">Nombres</label>
            <input type="text" class="form-control" id="register-firstname" placeholder="Ingrese sus nombres">
          </div>
          <div class="form-group">
            <label for="register-lastname">Apellidos</label>
            <input type="text" class="form-control" id="register-lastname" placeholder="Ingrese sus apellidos">
          </div>
          <div class="form-group">
            <label for="register-dni">DNI</label>
            <input type="text" class="form-control" id="register-dni" placeholder="Ingrese su DNI">
          </div>
          <div class="form-group">
            <label for="register-dob">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="register-dob">
          </div>
          <div class="form-group">
            <label for="register-email">Correo electrónico</label>
            <input type="email" class="form-control" id="register-email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="register-confirm-email">Confirmar correo electrónico</label>
            <input type="email" class="form-control" id="register-confirm-email" placeholder="Confirme su correo electrónico">
          </div>
          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input type="password" class="form-control" id="register-password" placeholder="Ingrese su contraseña">
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirmar contraseña</label>
            <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirme su contraseña">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="accept-terms">
            <label class="form-check-label" for="accept-terms">Acepto los términos y condiciones</label>
          </div>
          <button type="submit" class="btn btn-custom">Registrar</button>
        </form>
    </div>
</div>
</body>
</html>
